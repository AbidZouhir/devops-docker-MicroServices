<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table>
        <thead>
        <tr>
          <td>ID</td><td>First Name</td><td>Last Name</td><td>Email</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of customers">
          <td>{{c.id}}</td>
          <td>{{c.firstName}}</td>
          <td>{{c.lastName}}</td>
          <td>{{c.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
